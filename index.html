<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
</style>
<body>
  <div id="content-wrapper">
    <div class="section">
      <h2 class="section-title">Fractal Tree Visualization</h2>
      <p class="section-desc">
        Recursive implementation of fractal tree visualized in p5.js.
        The sliders adjust branch angle as well as the starting branch length
      </p>
      <main id="sketch-name"></main>
      <input type="range" min="-10" max="-1" value="-1" class="section-input" id="branching-angle-slider">
      <span>Branch Angle Value</span>
      <input type="range" min="50" max="500" value="100" class="section-input" id="starting-branch-length-slider">
      <span>Starting Branch Length</span>
    </div>
  </div>
</body>
<script src="sketch.js"></script>
</html>
